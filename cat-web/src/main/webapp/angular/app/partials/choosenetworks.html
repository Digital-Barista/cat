
<div ui-modal class="fade" ng-model="showNetwork" id="networkModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Select contacts to send your message to</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">

            <div class="control-group">
                <label class="control-label">Facebook</label>
                <div class="controls">
                    <select></select>
                </div>
                <div class="controls">
                    <label class="radio inline"><input name="facebook" type="radio" ng-model="message.facebook" value="all" />Send to all Facebook contacts</label>
                </div>
                <div class="controls">
                    <label class="radio inline"><input name="facebook" type="radio" ng-model="message.facebook" value="some" />
                        Send to <input type="number" class="short" ng-model="message.facebookContacts" /> Facebook contacts</label>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" ng-click="confirmSend()">Send</button>
    </div>
</div>
