<div ui-modal class="fade" ng-model="showModalMessage">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>{{message.title}}</h3>
    </div>
    <div class="modal-body">
        {{message.message}}
    </div>
    <div class="modal-footer">
        <button class="btn" ng-class="{'btn-primary': $index == message.buttons.length-1}" ng-repeat="button in message.buttons" ng-click="clickButton($index)">{{button.text}}</button>
    </div>
</div>
