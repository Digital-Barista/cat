<div class="redeem-coupon">
    <h2>Redeem Coupons</h2>

    <div class="well ">
        <div class="redeem input-append">
            <input id="title" class="input-xlarge" type="text" ng-model="couponCode" placeholder="Coupon Code"/>
            <button class="btn btn-primary" ng-click="redeem()">Redeem</button>
        </div>
    </div>
    <div class="alert" ng-class="messageClass" ng-show="message">{{message}}</div>
</div>
