<ul class="main-menu">
  <% _.each(menuItems, function(item){%>
    <li class="menu-item">
      <a href="<%= item.url %>" data-navigate="true"><%= item.title %></a>
      <ul class="sub-menu">
        <% _.each(item.menuItems, function(sub){ %>
          <li class="sub-item"><a href="<%= sub.url %>"  data-navigate="true"><%= sub.title %></a></li>
        <% }); %>
      </ul>
    </li> 
  <% }); %>
</ul>
