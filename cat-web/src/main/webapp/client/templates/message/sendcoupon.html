<div class="controls">
  <div class="actions">
    <a id="new-coupon" href="#">New Coupon Message</a>
    <a id="send-coupon" href="#">Send Coupon Message</a>
  </div>
  <ul class="section">
    <li><label>Title</label><input id="title" type="text" value="<%= name %>" /></li>
    <li>
      <label>Max Coupons</label>
      <input id="max-coupons" value"<%= this.maxCoupons %>" class="number <% if (this.maxCoupons){ print(' hidden'); } %>" />
      <input id="infinite-coupons" type="checkbox" <% if (this.maxCoupons){ print('checked'); } %> />
      Infinite
    </li>
    <li>
      <label>Max Redemptions</label>
      <input id="max-redemptions" value"<%= this.maxRedemptions %>"" class="number <% if (this.maxRedemptions){ print(' hidden'); } %>"  />
      <input id="infinite-redemptions" type="checkbox" <% if (this.maxRedemptions){ print('checked'); } %> />
      Infinite
    </li>
    <li>
		  <label>Coupon Code</label>
	    <input name="coupon-code" id="random-code" type="radio" checked />Random
	    <input name="coupon-code" id="static-code" type="radio" />Static
    </li>
  </ul>
  
  <ul class="section">
    <li><label>Offer Code</label><input id="offer-code" type="text" /></li>
    <li><label>Unavailable Date</label><input id="unavailable-date" type="text" /></li>
    <li>
	    <label>Expiration</label>
	    <input name="expiration" type="radio" id="exp-never" checked />Never
	    <input name="expiration" type="radio" id="exp-date" />Date
      <input name="expiration" type="radio" id="exp-days" />Days
    </li>
  </ul>
  
  <ul class="available-options clear">
    <li>
      <input name="available" type="radio" id="available" checked />Available
      <input name="available" type="radio" id="unavailable" />Unavailable
    </li>
  </ul>
</div>
<div class="editor"></div>
