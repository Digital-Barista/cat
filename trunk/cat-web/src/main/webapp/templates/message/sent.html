Sent Messages
<table>
	<tr>
	  <td>Type</td>
	  <td>Title</td>
	  <td>Date Sent</td>
	  <td>Redemption</td>
	  <td>Subscribers</td>
	  <td>Message></td>
	</tr>
	{{#each broadcasts}}
	  <tr>
	   <td>{{#if this.isCoupon}}Coupon{{else}}Message{{/if}}</td>
     <td>{{this.title}}</td>
     <td>{{this.broadcastDate}}</td>
     <td>{{this.couponRedemptionCount}}</td>
     <td>{{this.subscriberCount}}</td>
     <td>{{this.message}}</td>
	  </tr>
	{{/each}}
</table>
